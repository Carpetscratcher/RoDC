<script>
    // Get the current URL
    var currentUrl = window.location.href;

    // Get all sidebar links
    var sidebarLinks = document.querySelectorAll('.sidebar-inhoud');

    // Loop through each link and check if its href matches the current URL
    sidebarLinks.forEach(function(link) {
        if (link.href === currentUrl) {
            link.classList.add('active'); // Add the 'active' class if the href matches the current URL
        }
    });
</script>
